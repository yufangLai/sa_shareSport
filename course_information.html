  <script>   
//登入登出鈕變換，i=0時按鈕顯示登入
  var i = 0;

  $("#sign").click(function () {

      if (i == 0) {
          document.getElementById("sign").innerHTML = "登出";
          i = 1;
      } else {
          document.getElementById("sign").innerHTML = "登入";
          i = 0;
      }

  });


  //訂閱、取消訂閱鈕變換，j=0時按鈕顯示訂閱
  var j = 0;

  $("#subscribeBtn").click(function () {

      if (j == 0) {
          document.getElementById("subscribeBtn").innerHTML = "取消訂閱";
          j = 1;
      } else {
          document.getElementById("subscribeBtn").innerHTML = "訂閱";
          j = 0;
      }
